<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="img-section"></div>
    <div class="form-section">
        <div class="section1">
            <h2>This is not a real online service! You know you need something<br> 
                like this in your life
                to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started. 
                <br>
                <br>
                You <em>know</em> you want to.
            </h2> 
            
            
        </div>
        <div class="section2">
            <h2>Let's do this!</h2>
            <form action="" method="">
                <div class="name">
                    <div>
                        <label for="fname">FIRST NAME</label><br>
                        <input type="text" id="fname" name="fname" value="Thor">
                    </div>
                    <div>
                        <label for="lname">LAST NAME</label><br>
                        <input type="text" id="lname" name="lname" value="Odinson"><br>
                    </div>
                </div>
                <div class="contact">
                    <div>
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label><br>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>
                </div>
                <div class="password">
                    <div>
                        <label for="password">PASSWORD</label><br>
                        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must be 8 characters in length containing at least one number, one uppercase and 
                        lowercase letter">
                        
                    </div>
                    <div>
                        <label for="confirmPassword">CONFIRM PASSWORD</label><br>
                        <input type="password" id="confirmPassword" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must be 8 characters in length containing at least one number, one uppercase and 
                        lowercase letter">
                    </div>
                </div>
                <div class="section3">
                    <div class="btnWord">
                        <button type="submit" class="btn">Create Account</button>
                        <p>Already have an account? <span class="login">Log in</span></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
